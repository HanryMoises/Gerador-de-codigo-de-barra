<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gerador de código de barra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- CDN Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.2.js"
        integrity="sha256-pkn2CUZmheSeyssYw3vMp1+xyub4m+e+QK4sQskvuo4=" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col col-sm-4 offset-sm-4">

                <div class="card mt-5 overflow-auto" style="width: 20rem;">
                    <div class="card-body">
                        <center>
                            <h5 class="card-title mt-3 mb-3">Gerador de código de Barra</h5>
                        </center>

                        <div class="row card-body mt-5">
                            <div class="col">
                                <label class="form-label">Valor Inicial</label>
                                <input id="n1" class="form-control" type="number" min="0" />

                            </div>


                            <div class="col">
                                <label class="form-label">Valor final</label>
                                <input id="n2" class="form-control" min="0" type="number" />
                            </div>


                        </div>
                        <center>

                            <buttton id="btn_gerador" class="btn btn-danger rounded-pill mt-3 mb-3">Gerar código
                            </buttton>

                            <button id="btn_limpador" class=" btn btn-danger mt-3 mb-3 rounded-pill">Limpar
                                códigos</button>
                        </center>

                    </div>
                </div>
            </div>
        </div>
        <div class="mt-3 mb-3" id="valores">
            <h4 class="text-muted">Seus códigos de barra:</h4>
        </div>
    </div>
    <!-- CDN bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- CDN código de barra -->
    <script src="https://cdn.jsdelivr.net/jsbarcode/3.6.0/JsBarcode.all.min.js"></script>
    <script>
        $(document).ready(() => {
            var id = 0;
            // quando o botão é clicado cria, no intervalo passado, códigos de barra.
            $("#btn_gerador").click(() => {

                var div = $("#valores");
                var n1 = $("#n1").val();
                var n2 = $("#n2").val();
                n1 = parseInt(n1);
                n2 = parseInt(n2);

                if (n2 < n1) {
                    alert("O valor final deve ser maior que o valor inicial. Tente de novo.");
                    return;
                } else {
                    for (let i = n1; i <= n2; i++) {
                        // cria os svg do código de barra automático
                        $("<svg id=''></svg>").appendTo(div).attr("id", "cod" + i);
                        JsBarcode('#cod' + i, i);
                    }
                }
                n1 = 0;
                n2 = 0;

            })

            // limpa os código de barra gerados
            $("#btn_limpador").click(() => {

                $("#n1").val(null);
                $("#n2").val(null);
                $("svg").hide();

            })
        })
    </script>
</body>

</html>
